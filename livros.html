<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllRated - Avaliações de Livros</title>
    <link rel="stylesheet" href="livros.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <!-- LOGO -->
                <div class="logo-area">
                    <img src="./logo.png" alt="Logo AllRated" class="logo">
                    <span class="brand">AllRated</span>
                </div>

                <!-- MENU -->
                <nav class="nav" id="nav">
                    <a href="#">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                            <polyline points="17 6 23 6 23 12"></polyline>
                        </svg>
                        Popular
                    </a>
                    <a href="#">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                        Avaliados
                    </a>
                    <a href="#">Filmes</a>
                    <a href="#">Séries</a>
                    <a href="#">Livros</a>
                    <a href="#">Lugares</a>
                </nav>

                <!-- BARRA DE BUSCA -->
                <div class="search-area">
                    <div class="search-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" class="search-input" id="search-input" placeholder="Buscar filmes, séries, livros, lugares...">
                    </div>

                    <!-- BOTÃO DE USUÁRIO -->
                    <button id="userButton" class="user-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- HERO -->
            <section class="hero">
                <img src="./livrosdeação.png" alt="Livros de ação e aventura" class="hero-img">
                <div class="hero-overlay">
                    <div class="hero-content">
                        <h1>Em Destaque</h1>
                        <h2>Livros de Ação e Aventura</h2>
                        <p>Explore histórias intensas, cheias de adrenalina e aventuras emocionantes que prendem você do início ao fim.</p>
                        <button class="btn">Ver Detalhes</button>
                    </div>
                </div>
            </section>

            <!-- LIVROS DIVERSOS -->
            <section class="books-diversos">
                <h2>Livros Diversos</h2>
                <div class="grid" id="diversosBooks"></div>
            </section>

            <!-- MAIS BEM AVALIADOS -->
            <section class="books-avaliados">
                <h2>Mais Bem Avaliados</h2>
                <div class="grid" id="topRated"></div>
            </section>
        </div>
    </main>

    <script src="livros.js"></script>
</body>
</html>
